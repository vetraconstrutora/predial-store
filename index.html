<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Predial Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    section {
      padding: 20px;
    }

    h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
      margin-top: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 16px;
      margin: 5px 0;
    }

    .card small {
      color: #666;
      margin-bottom: 5px;
    }

    .card p {
      font-size: 13px;
      color: #444;
      flex-grow: 1;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .btn {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 10px;
      text-decoration: none;
      border-radius: 4px;
    }

    .btn:hover {
      background: #333;
    }
  </style>
</head>

<body>

<header>Predial Store</header>

<section id="catalog"></section>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQJ8W_BupQmElM08YyIf7SdLI66bh0W5HhDILZLy7bOFqE-cXOa5ihF5X_DzzY8wew1CYKfUZ6mfj6W/pub?output=csv";

Papa.parse(CSV_URL, {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(results) {

    const data = results.data;
    const catalog = document.getElementById("catalog");
    const categories = {};

    data.forEach(item => {
      if (!item.Categoria) return;

      if (!categories[item.Categoria]) {
        categories[item.Categoria] = [];
      }

      categories[item.Categoria].push(item);
    });

    Object.keys(categories).forEach(cat => {
      const title = document.createElement("h2");
      title.textContent = cat;
      catalog.appendChild(title);

      const grid = document.createElement("div");
      grid.className = "grid";

      categories[cat].forEach(p => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${p.Imagem}" alt="">
          <h3>${p.Nome}</h3>
          <small>${p.Marca || ""}</small>
          <p>${p.Descrição || ""}</p>
          <div class="price">${p.Preço}</div>
          <a class="btn" href="${p.Link}" target="_blank">Ver / Comprar</a>
        `;

        grid.appendChild(card);
      });

      catalog.appendChild(grid);
    });
  }
});
</script>

</body>
</html>
